<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #222;
  color: #fff;
  text-align: center;
}

table {
  margin: 20px auto;
  border-collapse: collapse;
}

td {
  border: 1px solid #999;
}

input {
  width: 40px;
  height: 40px;
  text-align: center;
  font-size: 18px;
  background: #111;
  color: #fff;
  border: none;
}

input:disabled {
  background: #444;
  color: #0f0;
}

.bold {
  border-right: 3px solid #fff;
}

.bold-bottom {
  border-bottom: 3px solid #fff;
}

button {
  padding: 10px 15px;
  font-size: 16px;
  margin: 10px;
}
</style>
</head>
<body>

<h1>ðŸ§  Sudoku Game</h1>

<table id="sudoku"></table>

<button onclick="checkSudoku()">âœ” Check</button>
<button onclick="resetSudoku()">ðŸ”„ Reset</button>

<p id="message"></p>

<script>
const puzzle = [
 [5,3,0, 0,7,0, 0,0,0],
 [6,0,0, 1,9,5, 0,0,0],
 [0,9,8, 0,0,0, 0,6,0],

 [8,0,0, 0,6,0, 0,0,3],
 [4,0,0, 8,0,3, 0,0,1],
 [7,0,0, 0,2,0, 0,0,6],

 [0,6,0, 0,0,0, 2,8,0],
 [0,0,0, 4,1,9, 0,0,5],
 [0,0,0, 0,8,0, 0,7,9]
];

const solution = [
 [5,3,4,6,7,8,9,1,2],
 [6,7,2,1,9,5,3,4,8],
 [1,9,8,3,4,2,5,6,7],
 [8,5,9,7,6,1,4,2,3],
 [4,2,6,8,5,3,7,9,1],
 [7,1,3,9,2,4,8,5,6],
 [9,6,1,5,3,7,2,8,4],
 [2,8,7,4,1,9,6,3,5],
 [3,4,5,2,8,6,1,7,9]
];

const table = document.getElementById("sudoku");

function createBoard() {
  table.innerHTML = "";
  for (let i = 0; i < 9; i++) {
    const row = document.createElement("tr");
    for (let j = 0; j < 9; j++) {
      const cell = document.createElement("td");
      const input = document.createElement("input");
      if (puzzle[i][j] !== 0) {
        input.value = puzzle[i][j];
        input.disabled = true;
      } else {
        input.maxLength = 1;
        input.oninput = () => {
          if (input.value < 1 || input.value > 9) input.value = "";
        };
      }

      if ((j + 1) % 3 === 0 && j !== 8) cell.classList.add("bold");
      if ((i + 1) % 3 === 0 && i !== 8) cell.classList.add("bold-bottom");

      cell.appendChild(input);
      row.appendChild(cell);
    }
    table.appendChild(row);
  }
}

function checkSudoku() {
  let inputs = document.querySelectorAll("input");
  let index = 0;
  for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
      if (inputs[index].value != solution[i][j]) {
        document.getElementById("message").innerText = "âŒ Incorrect! Try again.";
        return;
      }
      index++;
    }
  }
  document.getElementById("message").innerText = "âœ… Correct! Well done ðŸ§ ";
}

function resetSudoku() {
  createBoard();
  document.getElementById("message").innerText = "";
}

createBoard();
</script>

</body>
</html>
